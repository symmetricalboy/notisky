name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build extension
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy client metadata and landing page
        run: |
          mkdir -p ./.output/pages
          cp -r ./docs/* ./.output/pages/
          mkdir -p ./.output/pages/client-metadata
          cp ./public/client-metadata/client.json ./.output/pages/client-metadata/
          cp -r ./public/icon ./.output/pages/icon
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './.output/pages'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 