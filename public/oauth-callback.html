<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notisky - Authentication Successful</title>
    <link rel="icon" href="./icon/48.png" type="image/png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f5f8ff;
            color: #333;
            text-align: center;
        }
        
        .success-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #28a745;
            margin: 0 auto 1.5rem;
        }
        
        .checkmark svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h1 {
            color: #0085ff;
            margin-bottom: 1rem;
        }
        
        .countdown {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        <h1>Authentication Successful</h1>
        <p>You have successfully authenticated with Bluesky. You can now close this window and return to the extension.</p>
        <p class="countdown">This window will close automatically in <span id="timer">5</span> seconds.</p>
    </div>
    
    <script>
        // Parse the token from the URL if needed
        const processTokenFromUrl = () => {
            // This is just a placeholder. In a real implementation, 
            // the browser extension would handle this through its background script
            console.log('OAuth callback received');
        };

        // Start countdown and auto-close
        const startCountdown = () => {
            let seconds = 5;
            const timerElement = document.getElementById('timer');
            
            const countdown = setInterval(() => {
                seconds--;
                timerElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdown);
                    window.close();
                }
            }, 1000);
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            processTokenFromUrl();
            startCountdown();
        });
    </script>
</body>
</html>
